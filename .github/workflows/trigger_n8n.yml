name: Trigger n8n via FastAPI
on: [push]

jobs:
  notify-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Call FastAPI Endpoint
        run: |
          curl -X POST https://your-fastapi-app.com/github-event \
          -H "Content-Type: application/json" \
          -d '{"head_commit": {"message": "${{ github.event.head_commit.message }}"}, "repository": "${{ github.repository }}"}'
